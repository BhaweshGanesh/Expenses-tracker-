<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 0.5rem 1.5rem;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .alert {
            margin-bottom: 1.5rem;
            display: none;
        }
        .password-section {
            border-top: 1px solid #dee2e6;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body class="bg-blue-200 font-sans">
    <!-- Responsive Navigation Bar -->
    <nav class="fixed top-0 left-0 w-full z-50 bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img class="h-8 w-8" src="images/logo.png" alt="Logo" />
                </div>
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-4">
                    <a href="./dashboard.html" class="text-gray-700 hover:text-gray-900">Homepage</a>
                    <a href="aboutus.html" class="text-gray-700 hover:text-gray-900">About Us</a>
                    <a href="profile.html" class="text-gray-700 hover:text-gray-900">Profile</a>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-700 hover:text-gray-900 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="md:hidden" id="mobile-menu" style="display: none">
            <a href="dashboard.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Homepage</a>
            <a href="aboutus.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">About Us</a>
            <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Profile</a>
        </div>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button id="mobile-menu-btn" class="fixed top-20 left-4 z-30 md:hidden text-gray-700 text-2xl">
        ☰
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="bg-white shadow-md w-64 fixed h-full transform transition-transform duration-300 md:translate-x-0 -translate-x-full z-20">
        <div class="flex items-center justify-between p-4 border-b">
            <h2 class="text-xl font-bold text-gray-700">Menu</h2>
            <button id="sidebar-close-btn" class="text-gray-500 focus:outline-none md:hidden">
                ✖
            </button>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="./dashboard.html" class="block p-4 hover:bg-gray-200">Dashboard</a>
                </li>
                <li>
                    <a href="transactions.html" class="block p-4 hover:bg-gray-200">Transactions</a>
                </li>
                <li>
                    <a href="settings.html" class="block p-4 hover:bg-gray-200">Settings</a>
                </li>
                <li>
                    <a href="l.html" class="block p-4 hover:bg-gray-200">Log out</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="ml-0 md:ml-64 p-6 overflow-auto">
        <div class="profile-container">
            <h2 class="mb-4">Update Profile</h2>
            
            <div id="messageAlert" class="alert">
                <span id="messageText"></span>
            </div>

            <form id="profileForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="password-section">
                    <h4 class="mb-3">Change Password</h4>
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current_password" name="current_password">
                    </div>

                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" 
                               minlength="6">
                        <div class="form-text">Leave blank to keep current password</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()

        // Fetch user data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetch('profile.php?action=get_user_data')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('name').value = data.user.name;
                        document.getElementById('email').value = data.user.email;
                    } else {
                        showMessage(data.message, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Error fetching user data', 'error');
                });
        });

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('profile.php?action=update_profile', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showMessage(data.message, data.success ? 'success' : 'error');
            })
            .catch(error => {
                showMessage('Error updating profile', 'error');
            });
        });

        // Function to show messages
        function showMessage(message, type) {
            const alert = document.getElementById('messageAlert');
            const messageText = document.getElementById('messageText');
            
            alert.className = `alert alert-${type === 'success' ? 'success' : 'danger'}`;
            messageText.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Sidebar and Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
            const sidebar = document.getElementById('sidebar');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('-translate-x-full');
            });

            sidebarCloseBtn.addEventListener('click', function() {
                sidebar.classList.add('-translate-x-full');
            });

            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.style.display = mobileMenu.style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
